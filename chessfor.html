<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board For Loop using Js</title>
    <style>
        #text{
            text-align: center;
        }
        #akash{
            height: 800px;
            width: 800px;
            border: 2px solid black;
        }
        .white{
        height: 100px;
        width: 100px;  
        float: left;
        /* background-color: yellow; */
    }
    .black{
        height: 100px;
        width: 100px;  
        float: left;
        background-color: rgb(10, 10, 8);
    }
    </style>
</head>
<body id="text">
<script>
var a = document.createElement('div');
a.setAttribute('id','akash');
document.getElementById('text').appendChild(a);
for(i=0; i<8; i++){
for(j=0; j<8;j++){
if((i+j)%2==0){
var b = document.createElement('div');
b.setAttribute('class','white');
document.getElementById('akash').appendChild(b); 
}else{
var c = document.createElement('div');
c.setAttribute('class','black');
document.getElementById('akash').appendChild(c); 
}
}
}
    
</script>   
</body>
</html>
